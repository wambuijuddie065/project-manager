<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftContainer">
        <img class="projImg" src="images/hero.jpg" alt="image" />
      </div>
      <div class="rightContainer">
        <div class="loginContainer">
          <h2 class="welcome">WELCOME BACK</h2>
          <form action="" id="loginForm">
            <input id="loginEmail" type="email" required placeholder="Email" />
            <input id="loginPassword" type="password" required placeholder="Password" />
            <button id="loginBtn" type="submit">LOGIN</button>
          </form>
          <a class="forgot" href="#"><p>Forgot Password?</p></a>
          <p class="newMember">
            New member? <a id="signupPage" href="#">Sign Up</a>
          </p>
        </div>
        <div class="registerContainer">
          <h2 class="welcome">WELCOME</h2>
          <form action="" id="registerForm">
            <input id="registerName" required type="text" placeholder="Username" />
            <input id="registerEmail" required type="email" placeholder="Email" />
            <input id="registerPassword" required type="password" placeholder="Password" />
            <button id="registerBtn" type="submit">SIGN UP</button>
          </form>
          <a class="forgot" href="#"><p>Forgot Password?</p></a>
          <p class="member">
            Already a member? <a id="loginPage" href="#">Login  </a>
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="../dist/app.js" defer></script>
  </body>
</html>
