            <button id="newProjectBtn">NEW PROJECT</button>
            <button id="closeFormBtn" type="button">CLOSE</button>

                <input id="projectDescription" required type="text" placeholder="Description" />
                <input id="projectDueDate" required type="date" placeholder="Due on" />
                
                <select name="select" id="selector">
                    <option id="userOptions" value="Option"> select user </option>
                   
                </select>
                <button id="addProjectBtn" type="submit">ADD PROJECT</button>
                
                

            </form>
        </div>
        <div class="middleContainer">
